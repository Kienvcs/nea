<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Typewriter Effect</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #FFFFFF;
        }
        #typewriter-text {
            font-size: 2em;
            white-space: pre-wrap; /* Preserve whitespace and allow wrapping */
            overflow: hidden; /* Hide the overflow initially */
            border-right: .15em solid orange; /* Blinking cursor effect */
            animation: blink-caret .75s step-end infinite;
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
    </style>
</head>
<body>

    <div id="typewriter-text"></div>

    <script>
        const textToType = "Xin chào! Đây là những lời tâm sự một mình.\nxin lỗi, xin lỗi vì tất cả tớ biết cậu ở lại cũng chỉ vì lời hứa lúc đó, nói tớ không còn yêu là nói dối dù có mạnh mẽ đến đâu nhìn người bên cạnh mình không còn chút tình cảm kh cảm xúc cũng đau lòng lắm chứ, bản thân thực sự chẳng có gì với độ tuổi đó thì trong tay kh có 1 cái gì hết muốn lo cho ngkhac còn khó, ng u tối như t cũng không có một cái mqh nào hay quen biết nào để có thể bảo vệ như e mong muốn ";
        const typewriterElement = document.getElementById('typewriter-text');
        let charIndex = 0;
        const typingSpeed = 90; // milliseconds per character

        function typeWriter() {
            if (charIndex < textToType.length) {
                typewriterElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // Optionally remove the cursor after typing is complete
                typewriterElement.style.borderRight = 'none';
            }
        }

        // Start the typewriter effect when the page loads
        window.onload = typeWriter;
    </script>

</body>
</html>
